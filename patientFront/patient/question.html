<!doctype html>
<html lang="en">
  <head>
    <title>Test Covid-19</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
    <div class="p-3 mb-2 bg-info text-white text-center">
      <b>Test de Covid-19</b>
    </div>    
    <div id="test"></div>
    <div  id="test_status"></div>
    <center id="startBtn">
      
      <p>Êtes-vous prêt à répondre au quiz?</p>
      <button class="btn btn-info" onclick="startQuiz()">
        Commancer 
      </button>
    </center>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script>
    function startQuiz() {
      document.getElementById('startBtn').style.visibility = "hidden";
      return displayQuestion();
    }
    var pos = 0, test, test_staus, question, option, options, yes, no, score = 0;
    var questions = [
      ["Fièvre (Temérature mesurée > 38", "Oui", "Non"],
      ["Toux sèche", "Oui", "Non"],
      ["Difficultés à respirer", "Oui", "Non"],
      ["Maux de gorge", "Oui", "Non"],
      ["Rhinite", "Oui", "Non"],
      ["Douleur dans les muscles (courbatures)", "Oui", "Non"],
      ["Fatigue importante", "Oui", "Non"],
      ["Maux de téte", "Oui", "Non"],
      ["Diarrhées", "Oui", "Non"],
      ["Nausées et/ou vomissements", "Oui", "Non"],
      ["Anosmie (perte de l'odorat)", "Oui", "Non"],
      ["Agueusie (Perte du gout)", "Oui", "Non"],
    ];

    function $(arg) {
      return document.getElementById(arg);
    }

    function displayQuestion() {
      test = $("test");
      if (pos >= questions.length) {
        test.innerHTML = "<h2>Vous avez " + score + " sur " + questions.length + " correctes!!</h2>";
        $("test_status").innerHTML = "Test terminé.";
        pos = 0;
        score = 0;
        return false;
      }
    
      $("test_status").innerHTML = "Question " + (pos + 1) + " sur " + questions.length;
      question = questions[pos][0];
      yes = questions[pos][1];
      no = questions[pos][2];
      test.innerHTML = "<h3>" + question + "</h3>";
      test.innerHTML += "<input class='' type='radio' name='options' value='Oui'> " + yes +  " &nbsp" ;
      test.innerHTML += "<input class='' type='radio' name='options' value='Non'> " + no + "<br>";
      test.innerHTML += "<button onclick='checkAnswer()'>Submit Answer</button>";
    }

function checkAnswer() {
    options = document.getElementsByName("options");
    for (var i = 0; i < options.length; i++) {
        if (options[i].checked) {
            option = options[i].value;
        }
    }
    if (option == questions[pos][3]) {
        score++;
    }
    pos++;
    displayQuestion();
}
    </script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
