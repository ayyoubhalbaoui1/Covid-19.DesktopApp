<!doctype html>
<html lang="en">
  <head>
    <title>Test Covid-19</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
    <div class="p-3 bg-info text-white text-center">
        <b>Créer un nouveau dossier du patient</b>
    </div>
    <section>
      <div class="row" style="max-width: 99.8%;">
        <div class="col-3">
          <div class="nav flex-column bg-info vh-100">
            <a class="nav-link text-white " href="#">Accueil</a>
            <a class="nav-link" id="v-pills-messages-tab" data-toggle="pill" href="#v-pills-messages">Patients</a>
            <a class="nav-link" id="v-pills-settings-tab" data-toggle="pill" href="#v-pills-settings" role="tab" aria-controls="v-pills-settings" aria-selected="false">Settings</a>
          </div>
        </div>
        <div class="col-9 mt-5">
          <div class="container card">
            <div class="card-body">
              <div id="errorMsg"></div>
              <form class="row" id="form" method="POST">
                <div class="col-12">
                  <div class="form-group">
                    <input type="text" id="fname" class="form-control form-control-sm" placeholder="Nom">
                  </div>
                </div>
                <div class="col-12">
                  <div class="form-group">
                    <input type="text" id="lname" class="form-control form-control-sm" placeholder="Prénom">
                  </div>
                </div>
                <div class="col-12">
                  <div class="form-group">
                    <input type="text" id="CIN" class="form-control form-control-sm" placeholder="CIN">
                  </div>
                </div>
                <div class="col-12">
                  <div class="form-group">
                    <input type="email" id="email" class="form-control form-control-sm" placeholder="Address e-mail">
                  </div>
                </div>
                <div class="col-12">
                  <div class="form-group">
                    <input type="text" id="tel" class="form-control form-control-sm" placeholder="Numéro de tél">
                  </div>
                </div>
                <div class="form-group col text-center">
                  <input class="btn btn-info form-control form-control-sm" type="submit" value="enregistrer">
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>
    
    
    <div id="getPatient"></div>
    <div id="getQuestion"></div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="../controller/patient-controller.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
